<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>p7 Transportation Part2</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700&display=swap" rel="stylesheet">

<style>
  :root {
    --bg-color: #f1f8e9;
    --text-color: #4e342e;
    --card-bg: #ffffff;
    --accent-green: #558b2f;
    --accent-brown: #795548;
    --main-font: "Zen Maru Gothic", sans-serif;
  }

  * { font-family: var(--main-font); }

  body {
    background-color: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  .header-area {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 1000px;
    margin-bottom: 20px;
    gap: 40px;
  }

  .illustration-container {
    background-color: white;
    padding: 10px;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
  }
  
  .illustration-placeholder {
    width: 100%;
    height: auto;
    border-radius: 15px;
    display: block;
    max-height: 250px;
    object-fit: contain;
  }

  .title-wrapper h2 {
    color: var(--text-color);
    border-bottom: 4px dashed var(--accent-brown);
    padding-bottom: 5px;
    font-size: 1.8rem;
    margin: 0;
  }

  .container {
    background: var(--card-bg);
    width: 100%;
    max-width: 800px;
    padding: 20px;
    border-radius: 25px;
    box-shadow: 0 6px 15px rgba(78, 52, 46, 0.15);
    text-align: center;
    border: 4px solid #fff;
    margin-bottom: 20px;
    position: relative;
  }

  .question-box {
    font-size: 1.8rem; 
    font-weight: bold;
    margin-bottom: 20px;
    background-color: #fff8e1;
    border-radius: 15px;
    padding: 25px;
    border: 3px solid #ffe0b2;
    color: var(--text-color);
    min-height: 80px;
    line-height: 1.5;
  }

  .choices-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    margin-bottom: 20px;
  }

  .choice-btn {
    background-color: white;
    border: 3px solid var(--accent-brown);
    color: var(--text-color);
    padding: 12px 20px;
    border-radius: 15px;
    font-size: 1.5rem;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.2s;
    min-width: 140px;
  }

  .choice-btn:hover { background-color: #efebe9; }
  .choice-btn.selected { background-color: var(--accent-brown); color: white; }
  .choice-btn.correct-choice { background-color: var(--accent-green) !important; color: white !important; border-color: var(--accent-green) !important; }
  .choice-btn.wrong-choice { background-color: #d32f2f !important; color: white !important; border-color: #b71c1c !important; }

  .audio-btn {
    position: absolute;
    bottom: 20px;
    right: 20px;
    background-color: #673ab7;
    color: white;
    border: none;
    border-radius: 50px;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    display: none;
    box-shadow: 0 4px 0 #4527a0;
  }

  .action-btn {
    padding: 10px 40px;
    font-size: 1.4rem;
    background-color: var(--accent-green);
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 5px 0 #33691e;
    font-weight: bold;
  }

  .bottom-controls { display: flex; gap: 20px; margin-bottom: 20px; }
  .header-btn {
    color: white; border: none; padding: 12px 25px; border-radius: 30px;
    cursor: pointer; font-weight: bold;
  }

  #printable-sheet { display: none; }

  @media print {
    body * { visibility: hidden; }
    #printable-sheet, #printable-sheet * { visibility: visible; color: #000 !important; }
    #printable-sheet { display: block; position: absolute; left: 0; top: 0; width: 100%; padding: 20px; }
    .sheet-question { margin-bottom: 20px; border-bottom: 1px dashed #000; padding-bottom: 10px; }
    .print-no-show { display: none !important; }
  }
</style>
</head>
<body>

<div class="header-area">
  <div class="illustration-container">
    <img id="headerImage" src="images/airport.jpg" class="illustration-placeholder" alt="QuestImg">
  </div>
  <div class="title-wrapper">
    <h2 id="pageTitle">p7 Transportation Part2</h2>
    <div style="color: var(--accent-green); font-weight: bold;">Ëã±Ê§ú5Á¥ö Á©¥Âüã„ÇÅ„Éà„É¨„Éº„Éã„É≥„Ç∞</div>
  </div>
</div>

<div class="container">
  <div id="questionNum" style="text-align: left; font-weight: bold; color: var(--accent-brown); margin-bottom: 10px;">Question 1/9</div>
  <div class="question-box" id="questionText">Loading...</div>
  <div class="choices-grid" id="choicesGrid"></div>
  <div id="resultMsg" style="font-weight: bold; font-size: 1.5rem; min-height: 40px;"></div>
  
  <button class="action-btn" id="checkBtn" onclick="checkAnswer()">Á≠î„ÅàÂêà„Çè„Åõ</button>
  <button class="action-btn" id="nextBtn" onclick="nextQuestion()" style="display:none; background-color: #ff9800; box-shadow: 0 5px 0 #e65100;">Ê¨°„Å∏ÈÄ≤„ÇÄ ‚ûî</button>
  
  <button id="speakBtn" class="audio-btn" onclick="speakCurrentSentence()">üîä Ë™≠„Åø‰∏ä„Åí</button>
</div>

<div class="bottom-controls">
  <button class="header-btn" style="background-color: var(--accent-green);" onclick="location.reload()">ÊúÄÂàù„Åã„Çâ</button>
  <button class="header-btn" style="background-color: var(--accent-brown);" onclick="window.print()">üñ®Ô∏è „Éó„É™„É≥„Éà</button>
</div>

<div id="printable-sheet">
  <h1 style="text-align:center;">p7 Places/Transportation Part2</h1>
  <div style="text-align:right;">Name: ____________________</div>
  <div id="sheetContent"></div>
  <div class="print-no-show" style="margin-top: 30px; padding: 15px; background: #eee;">
    <h3>Ëß£Á≠î (Answer Key) ‚ÄªÂç∞Âà∑„Åï„Çå„Åæ„Åõ„Çì</h3>
    <div id="answerContent"></div>
  </div>
</div>

<script>
  const quizData = [
    { q: "Sally's father is a pilot. He goes to the (      ) every day.", a: "airport", options: ["bus stop", "station", "airport", "town"], img: "images/airport.jpg" },
    { q: "He flies a big (      ).", a: "plane", options: ["plane", "ship", "bus", "truck"], img: "images/plane.jpg" },
    { q: "From the sky, he can see the tall (      ).", a: "tower", options: ["bridge", "truck", "tower", "plane"], img: "images/tower-bridge.jpg" },
    { q: "From the sky, he can see a long (      ) over the river.", a: "bridge", options: ["bridge", "tower", "bus", "plane"], img: "images/tower-bridge.jpg" },
    { q: "On the roads, there are many cars and (      ).", a: "trucks", options: ["trucks", "planes", "bikes", "shops"], img: "images/roads-cars-trucks.jpg" },
    { q: "On the (      ), there are many cars and trucks.", a: "roads", options: ["bridge", "roads", "field", "airport"], img: "images/roads-cars-trucks.jpg" },
    { q: "Sally lives in a small (      ).", a: "town", options: ["airport", "town", "truck", "tower"], img: "images/town.jpg" },
    { q: "She likes going shopping in the (      ).", a: "city", options: ["road", "city", "plane", "truck"], img: "images/shoppin-in-the-city.jpg" },
    { q: "\"This (      ) has many nice shops!\"", a: "street", options: ["bridge", "street", "tower", "airport"], img: "images/street.jpg" }
  ];

  let currentIdx = 0;
  let selectedOption = null;

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function loadQuestion() {
    const data = quizData[currentIdx];
    document.getElementById('questionText').textContent = data.q;
    document.getElementById('headerImage').src = data.img;
    document.getElementById('questionNum').textContent = `Question ${currentIdx + 1} / ${quizData.length}`;
    
    const grid = document.getElementById('choicesGrid');
    grid.innerHTML = "";
    selectedOption = null;
    document.getElementById('resultMsg').textContent = "";
    document.getElementById('checkBtn').style.display = "inline-block";
    document.getElementById('nextBtn').style.display = "none";
    document.getElementById('speakBtn').style.display = "none";

    const shuffledOptions = shuffle([...data.options]);
    shuffledOptions.forEach(opt => {
      const btn = document.createElement('button');
      btn.className = "choice-btn";
      btn.textContent = opt;
      btn.onclick = () => {
        if(document.getElementById('nextBtn').style.display === "inline-block") return;
        document.querySelectorAll('.choice-btn').forEach(b => b.classList.remove('selected', 'wrong-choice'));
        btn.classList.add('selected');
        selectedOption = opt;
        document.getElementById('questionText').textContent = data.q.replace("(      )", `( ${opt} )`);
      };
      grid.appendChild(btn);
    });
  }

  function checkAnswer() {
    if (!selectedOption) { alert("Á≠î„Åà„ÇíÈÅ∏„Çì„Åß„Å≠ÔºÅ"); return; }
    const correct = quizData[currentIdx].a;
    const msg = document.getElementById('resultMsg');
    
    if (selectedOption === correct) {
      document.querySelector('.choice-btn.selected').classList.add('correct-choice');
      msg.textContent = "Good job! Ê≠£Ëß£ÔºÅ";
      msg.style.color = "#558b2f";
      document.getElementById('checkBtn').style.display = "none";
      document.getElementById('nextBtn').style.display = "inline-block";
      document.getElementById('speakBtn').style.display = "block";

      // „Ç´„ÉÉ„Ç≥„ÇíÂ§ñ„Åó„ÅüËá™ÁÑ∂„Å™Êñá„Å´Êõ¥Êñ∞
      const fullSentence = quizData[currentIdx].q.replace("(      )", selectedOption);
      document.getElementById('questionText').textContent = fullSentence;

    } else {
      document.querySelector('.choice-btn.selected').classList.add('wrong-choice');
      msg.textContent = "Try again! „ÇÇ„ÅÜ‰∏ÄÂ∫¶ÔºÅ";
      msg.style.color = "#d32f2f";
    }
  }

  function speakCurrentSentence() {
    const text = document.getElementById('questionText').textContent;
    const uttr = new SpeechSynthesisUtterance(text);
    uttr.lang = "en-US";
    uttr.rate = 0.8; // Â∞ë„Åó„ÇÜ„Å£„Åè„Çä„ÇÅ„Å´
    speechSynthesis.speak(uttr);
  }

  function nextQuestion() {
    currentIdx++;
    if (currentIdx < quizData.length) loadQuestion();
    else {
      document.querySelector('.container').innerHTML = "<h2>üéâ Perfect! üéâ</h2><p>ÂÖ®Âïè„ÇØ„É™„Ç¢„Åó„Åæ„Åó„ÅüÔºÅ</p><button class='action-btn' onclick='location.reload()'>ÊúÄÂàù„Åã„Çâ</button>";
    }
  }

  function setupPrint() {
    const sheet = document.getElementById('sheetContent');
    const ans = document.getElementById('answerContent');
    quizData.forEach((d, i) => {
      sheet.innerHTML += `<div class="sheet-question" style="font-size: 16pt;"><b>Q${i+1}.</b> ${d.q.replace("(      )", "( ________ )")}<br><small>[ ${d.options.join(" / ")} ]</small></div>`;
      ans.innerHTML += `Q${i+1}: ${d.a}„ÄÄ`;
    });
  }

  loadQuestion();
  setupPrint();
</script>
</body>
</html>
